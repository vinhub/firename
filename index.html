<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Tangerine&effect=fire-animation|neon">
    <link href="css/app.css" rel="stylesheet">
    <script type="text/javascript" src="js/form.js"></script>
    <script>
      var script = document.createElement('script');
      script.src = 'js/fireworks.js';
      script.type = 'text/javascript';
      document.getElementsByTagName('head')[0].appendChild(script);
    </script>
  </head>
  <body>
    <canvas id="canvas">Your browser does not support the 'canvas' element.</canvas>
    <div>
      <!-- AddToAny BEGIN -->
      <div class="a2a_kit a2a_kit_size_32 a2a_default_style sharing">
        <a class="a2a_dd" href="https://www.addtoany.com/share"></a>
        <a class="a2a_button_facebook"></a>
        <a class="a2a_button_twitter"></a>
        <a class="a2a_button_email"></a>
      </div>
      <script async src="https://static.addtoany.com/menu/page.js"></script>
      <!-- AddToAny END -->

      <div class="font-effect-fire-animation message" id="messageDisplay"></div>
      <div class="font-effect-neon from">From:&nbsp;</div>
      <div class="font-effect-neon name" id="nameDisplay"></div>
      <div class="font-effect-neon create" onclick="openForm()">Create your own greeting</div>
      <div class="font-effect-neon credits">Credits</div>
    </div>
    
    <div class="form-popup" id="createForm">
      <form class="form-container">
        <h1>Create Your Own Greeting</h1>

        <label for="name"><b>Your Name:</b></label>
        <input type="text" placeholder="Enter your name" name="name" required />

        <label for="message"><b>Your Message:</b></label>
        <input type="text" name="message" required value="Happy Independence Day!" />

        <button type="submit" class="btn">Create</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
  </body>
</html>
